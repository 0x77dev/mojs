    <script>
      const StaggerShape = mojs.stagger(mojs.Shape2);

      setTimeout( () => {
        const shape2 = new StaggerShape({
          items: 10,
          // fill: { cyan: 'deeppink' },
          size: 70,
          // surface options
          x: [ { 0: 75 + (Math.random()*100) }, { 0: 75 + (Math.random()*100) }, { 0: -75 + (Math.random()*100) }, { 0: 75 + (Math.random()*100) }, { 0: -75 + (Math.random()*100) } ],

          // y: [ { path: `M0,0 L${75+(100*Math.random())}, 0` }, { path: `M0,0 L-${75+(100*Math.random())}, 0` }, { path: `M0,0 L0, ${75+(100*Math.random())}` }, { path: `M0,0 L${75+(100*Math.random())}, ${75+(100*Math.random())}` }, { path: `M0,0 L-${75+(100*Math.random())}, -${75+(100*Math.random())}` } ],
          position: 'absolute',
          left: '50%',
          top: '50%',
          marginLeft: '-50px',
          marginTop: '-50px',
          scale: { 1 : 0 },
          // angle: { 0: 360 },
          surfaceOptions: [[ 'position', 'left', 'top', 'marginLeft', 'marginTop' ]],
          duration: 1000,
        });

        shape2.play();
      }, 2000 );
