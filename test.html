    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /*div {

      .el {
        position: absolute;
        top: 50%;
        width: 100px;
        height: 100px;
        margin-top: -50px;
        border-radius: 10%;
        background: cyan;
      }

      .circle {
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 50%;
        background: deeppink;
      }

      .circle--small {
        width: 10px;
        height: 10px;
        margin-top: -5px;
        margin-left: -5px;
      }

      .circle--smaller {
        width: 5px;
        height: 5px;
        margin-top: -2.5px;
        margin-left: -2.5px;
        background: purple;
      }

      .hand {
        position: absolute;
        width: 0;
        height: 0;
        left: 0;
        top: 0;
        /*margin-top: -38px;*/
        /*margin-left: -15px;*/
        /*transform-origin: center bottom;*/
        z-index: 1;
      }

      .hand svg {
        position: absolute;
        width: 27px;
        height: 36px;
        left: -16px;
        top: -36px;
      }
    </style>
